name: "Build,Test and deploy Fronend Projects"


on:
    push:
      branches:
        - '**'
    pull_request:
      branches:
        - main
  
  jobs:
    build:
      runs-on: ubuntu-latest
      
      steps:
        - name: â¬‡ï¸ Checkout code
          uses: actions/checkout@v4
  
        - name: ğŸŸ¨ Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version-file: "./frontend/job-tracker-app/.nvmrc"
  
        - name: ğŸ“¦ Install dependencies
          working-directory: ./frontend/job-tracker-app
          run: npm ci
  
        - name: ğŸ”§ Lint
          working-directory: ./frontend/job-tracker-app
          run: npm run lint
  
        - name: ğŸ› ï¸ Build the app
          working-directory: ./frontend/job-tracker-app
          run: npm run build
  
        - name: ğŸ“¤ Upload build artifact
          uses: actions/upload-artifact@v4
          with:
            name: chat-app-build-${{ github.run_number }}
            path: frontend/job-tracker-app/dist
  